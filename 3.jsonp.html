    JSONP:JSON with Padding
        1.script标签
        2.用script标签加载资源是没有跨域问题的
            问题：是否可以加载非.js文件

        jsonp原理大概叙述：在资源加载进来之前定义好一个函数，在这个函数接受一个参数（数据），
    函数里面利用这个参数做一些事情
        然后需要的时候通过script标签加载对应远程文件资源，当远程的文件资源被加载进来
    的时候，就回去执行我们前面定义好的函数，并且把数据当作这个函数的参数传入进来
        问题：通过点击按钮来按需加载远程资源，让他执行
